<ion-content>
  <ion-list *ngIf="details" class="list-no-border">
    <ion-list-header>
      <ion-icon name="md-help-circle" color="secondary"></ion-icon>推荐理由
      <button ion-button outline item-end (click)="back()">返回</button>
    </ion-list-header>
    <ion-item *ngFor="let entity of details">
      <p class="item-result">{{entity}}</p>
    </ion-item>
    <ion-item *ngIf="details.length==0 || details==null" item-error>
      <h3>暂无数据.......</h3>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)="back()" >返回</button>
  </div>

</ion-content>
