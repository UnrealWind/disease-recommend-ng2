
<ion-content>

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
    </ion-slide>
  </ion-slides>

  <ion-list>
    <ion-list-header>
      <ion-icon name="md-desktop" color="danger"></ion-icon>疾病列表
    </ion-list-header>

    <ion-grid>
      <ion-row>
        <ion-col col-4 *ngFor="let plan of plans" (click)="listIndex(plan)">
          <ion-icon name="{{plan.icon}}" color="primary"></ion-icon>
          <ion-label>{{plan.label}}</ion-label>
        </ion-col>
      </ion-row>

    </ion-grid>

  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-icon name="md-notifications" color="danger"></ion-icon>消息
    </ion-list-header>
    <ion-item  *ngFor="let new of news;let index = index">
      <ion-label>{{new.label}}</ion-label>
      <ion-note item-end>{{new.date}}</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
