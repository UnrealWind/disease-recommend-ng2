<ion-content>

  <ion-list>
    <ion-list-header>
      <button class="pageUp" title="Previous Page" id="previous" (click)="prePage()" [ngClass]="{'disabled':currentPage<=1}">
        <ion-icon name="md-arrow-round-up"></ion-icon></button>|
      <button class="pageUp" title="Next Page" id="next" (click)="nextPage()" [ngClass]="{'disabled':currentPage>=totalPages}">
        <ion-icon name="md-arrow-round-down"></ion-icon></button>
      <span>&nbsp;&nbsp;&nbsp;页码:</span><input type="number" id="pageNumber" class="pageNumber" [ngClass]="{'outside':(currentPage<1 || currentPage>totalPages)}"
             value="1" size="4" min="1" [(ngModel)]="currentPage" (keyup)="getPage(currentPage)" ><span>/{{totalPages}}</span>
      <div style="float: right;">
        <button class="pageUp" (click)="changeRate('large')"><ion-icon name="md-add"></ion-icon></button>
        |
        <button class="pageUp" (click)="changeRate('small')"><ion-icon name="md-remove"></ion-icon></button>
      </div>
    </ion-list-header>
  </ion-list>
  <div class="scroll-box">
    <canvas id="the-canvas"></canvas>
  </div>
  <!--<div class="footer">-->
    <!--<button class="toolbarButton pageUp" title="Previous Page" id="previous" (click)="prePage()" [ngClass]="{'disabled':currentPage<=1}"></button>-->
    <!--<button class="toolbarButton pageDown" title="Next Page" id="next" (click)="nextPage()" [ngClass]="{'disabled':currentPage>=totalPages}"></button>-->
    <!--<input type="number" id="pageNumber" class="toolbarField pageNumber"-->
           <!--value="1" size="4" min="1" [(ngModel)]="currentPage" (keyup)="getPage(currentPage)" >-->
  <!--</div>-->
  <div padding>
    <button ion-button block (click)="back()" >返回</button>
  </div>
</ion-content>
