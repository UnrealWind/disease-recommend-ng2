<ion-content *ngIf="details">
  <ion-list>
    <ion-list-header>
      <ion-icon name="md-desktop" color="danger"></ion-icon>相关危险因素处理
      <button ion-button outline item-end (click)="back()">返回</button>
    </ion-list-header>
    <ion-item *ngFor="let entity of details.data">
      <h3>{{entity.fieldName}}</h3>
      <p>{{entity.dangerHandle}}</p>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)="back()" >返回</button>
  </div>

</ion-content>
