
<ion-content>
  <ion-list>
    <ion-item>
      <h2>{{entity.drugName}}</h2>
    </ion-item>

    <ion-item >
      剂量
      <ion-note item-end>
        {{entity.doseage}}{{entity.doseUnit}}
      </ion-note>
    </ion-item>

    <ion-item >
      频次
      <ion-note item-end>
        {{entity.freq}}
      </ion-note>
    </ion-item>

    <ion-item >
      途径
      <ion-note item-end>
        {{entity.administrationId}}
      </ion-note>
    </ion-item>

    <ion-item >
      医嘱类型
      <ion-note item-end>
        {{entity.repeatIndicator}}
      </ion-note>
    </ion-item>

    <ion-item >
      开始时间
      <ion-note item-end>
        {{entity.startDateTime}}
      </ion-note>
    </ion-item>

    <ion-item >
      结束时间
      <ion-note item-end>
        {{entity.stopDateTime}}
      </ion-note>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button block (click)="back()" >返回</button>
  </div>

</ion-content>
